{% extends "base.html" %}
{% block title %}Add Item{% endblock %}
{% block content %}

<h2>Add Item</h2>

<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>

  <button type="submit">Save</button>
  <a href="{% url 'home' %}" class="cancel-link">Cancel</a>
</form>

{% endblock %}
