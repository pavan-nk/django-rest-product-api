{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Items{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
  <div class="container">

    <header>
      <h1>My Items List</h1>
      <a class="add-btn" href="{% url 'add_item' %}">+ Add new item</a>

      {% if messages %}
        <ul>
          {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </header>

    {% block content %}{% endblock %}

  </div>
</body>
</html>
